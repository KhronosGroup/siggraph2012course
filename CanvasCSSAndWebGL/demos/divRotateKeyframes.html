<html>
<body>
<style type="text/css">
@-webkit-keyframes wobble {
0% { -webkit-transform: scale3d(1,1,1) rotateZ(0deg);}
33% {-webkit-transform: scale3d(1.2,1.2,1) rotateZ(30deg);}
66% {-webkit-transform: scale3d(1.2,1.2,1) rotateZ(-30deg);}
100% {-webkit-transform: scale3d(1,1,1) rotateZ(-deg);}
}</style>
<div style="
-webkit-transition: -webkit-transform 1s ease-in; background-color:#CCCCFF; position: relative; left: 100; top: 100; width:200; height:200;-webkit-animation-name: wobble;-webkit-animation-duration: 3s;-webkit-animation-iteration-count: infinite;-webkit-animation-direction: alternate;-webkit-animation-timing-function: linear;">
<font size="20">Hello!</font>
</div>
</body>
</html>
