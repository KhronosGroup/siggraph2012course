<script type="text/javascript">

function log(msg)
{
  var textArea;

  textArea = document.getElementById("logArea");
  textArea.value = msg + "\n" + textArea.value;
}

function clearLog()
{
  var textArea;

  textArea = document.getElementById("logArea");
  textArea.value = "";
}

</script>
